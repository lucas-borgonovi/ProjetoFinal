    <main>
        <div class="container_perfil">
            <div class="esquerdo">
                <nav class="menu_perfil">

                        <li><a title="Imagem do site Coorgânicas" href=""><img src="../images/casinha.png"></a></li>

            </div>

            <form method="POST" id="form_cadastro_conf" class="configuracao">
                <h1 class="t_perfil">Editar minhas informações</h1>
                <label> <span>Nome:</span>
                    <input type="text" placeholder="Digite o seu nome..." aria-label="Digite o seu nome" name="nome"
                        required></input>
                </label> <br><br>
                <label> <span>Email:</span>
                    <input type="e-mail" placeholder="Digite o seu e-mail..." aria-label="Digite o seu e-mail"
                        name="e-mail" required></input>
                </label> <br><br>
                <label> <span>Senha:</span>
                    <input type="password" placeholder="Digite a sua senha..." aria-label="Digite a sua senha"
                        name="senha" required></input>
                </label> <br><br>
                <label> <span>Confirmar Senha:</span>
                    <input type="password" placeholder="Confirme a sua senha..." aria-label="Confirmae a sua senha"
                        name="confirmar_senha" required></input>
                </label> <br><br>
                <div class="btns">
                        <button type="submit" class="btn"><a href="">Salvar</a></button>
                        <button type="reset" class="btn"><a href="">Cancelar</a></button>
                    </div>
            </form>
